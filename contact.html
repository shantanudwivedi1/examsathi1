<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ExamSathi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">ExamSathi</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="content-section contact-page">
        <div class="container narrow">
            <h1 class="page-title">Contact Us</h1>
            <p class="page-subtitle">Have questions or feedback? We'd love to hear from you!</p>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Your message..."></textarea>
                </div>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>

            <div class="form-message" id="formMessage"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ExamSathi. All rights reserved.</p>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
